<div class="p-col-12 p-md-3">
    <h:outputText value="Dato Id"
    style="font-size: 10px; font-weight: bold;" />
    <p:inputText placeholder="Dato Id"
    value="#{beanTerTurnosBM.entidadRegistrar.iddato}"
    onblur="ChangeCase(this);" required="true"
    requiredMessage="Debe ingresar valor iddato">
    <f:ajax event="blur" execute="@this" render="mensajes"></f:ajax>
    </p:inputText>
</div>

<div class="p-col-12 p-md-3">
    <h:outputText value="Descripcion Turno"
    style="font-size: 10px; font-weight: bold;" />
    <p:inputText placeholder="Descripcion Turno"
    value="#{beanTerTurnosBM.entidadRegistrar.descripcionturno}"
    onblur="ChangeCase(this);" required="true"
    requiredMessage="Debe ingresar valor Descripcion Turno">
    <f:ajax event="blur" execute="@this" render="mensajes"></f:ajax>

</ui:define>
<ui:define name="CONTROL_FORMULARIO">
<p:commandButton value="Registrar" style="margin-bottom:10px;"
id="registrar" styleClass="ui-button-rounded"
actionListener="#{beanTerTurnosBM.guardarOActualizar}"
process="contenedor" update="@form" partialSubmit="true" />
</ui:define>
<ui:define name="TITULO_TABLA">#{beanTerTurnosBM.cabeceraTabla}</ui:define>
<ui:define name="CUERPO_TABLA">
<p:dataTable value="#{beanTerTurnosBM.listaEntidades}"
var="dato" widgetVar="tablaDatos"
emptyMessage="#{beanTerTurnosBM.mensajeTablaVacia}" rows="8"
reflow="true" paginator="true" paginatorPosition="bottom"
id="tablaDatos" paginatorAlwaysVisible="false">
<!-- <p:column headerText="Código breaker">
<h:outputText value="#{dato.id}" />
</p:column> -->
<p:column headerText="Dato Id">
<h:outputText value="#{dato.iddato}" />
</p:column>
<p:column headerText="Descripcion Turno">
<h:outputText value="#{dato.descripcionturno}" />
</p:column>


<p:column headerText="Acciones">
<div class="p-grid ui-fluid">
<div class="p-col-12 p-lg-6">
<p:commandLink title="Actualizar"
actionListener="#{beanTerTurnosBM.actualizarEntidad}"
update="@([id$=dialogoMantenimiento])"
oncomplete="PF('dialogoMantenimiento').show();" process="@this">
<i class="fa fa-edit Fs20 BoldGray DispBlock"> </i>
<f:attribute
name="#{beanTerTurnosBM.nombreAtributoCambioEstado}"
value="#{dato}"></f:attribute>
</p:commandLink>
</div>
</div>

</ui:define>
<ui:define name="cab_dialogo">
Actualización Parametros de Unidad

<ui:define name="datos_dialogo">

<div class="p-col-12 p-md-3">
    <h:outputText value="Dato Id"
    style="font-size: 10px; font-weight: bold;" />
    <p:inputText placeholder="Dato Id"
    value="#{beanTerTurnosBM.entidadRegistrar.iddato}"
    onblur="ChangeCase(this);" required="true"
    requiredMessage="Debe ingresar valor iddato">
    <f:ajax event="blur" execute="@this" render="mensajes"></f:ajax>
    </p:inputText>
</div>

<div class="p-col-12 p-md-3">
    <h:outputText value="Descripcion Turno"
    style="font-size: 10px; font-weight: bold;" />
    <p:inputText placeholder="Descripcion Turno"
    value="#{beanTerTurnosBM.entidadRegistrar.descripcionturno}"
    onblur="ChangeCase(this);" required="true"
    requiredMessage="Debe ingresar valor Descripcion Turno">
    <f:ajax event="blur" execute="@this" render="mensajes"></f:ajax>
    </p:inputText>
</div>


</ui:define>
<ui:define name="control_formulario_dialogo">
<p:commandButton value="Actualizar" style="margin-bottom:10px;"
id="actualizar" styleClass="ui-button-rounded"
actionListener="#{beanTerTurnosBM.guardarOActualizar}"
process="PanelActualizar"
update="@([id$=mensajes]), PanelActualizar, @([id$=tablaDatos])"
oncomplete="PF('dialogoMantenimiento').hide();" partialSubmit="true" />
</ui:define>
<ui:define name="control_dialogo">
<p:ajax event="close" update="PanelActualizar"
listener="#{beanTerTurnosBM.eventoControlCierreDialogo}" />
</ui:define>
</ui:composition>
