<p:column headerText="Acciones">
<div class="p-grid ui-fluid">
<div class="p-col-12 p-lg-6">

<i class="fa fa-edit Fs20 BoldGray DispBlock"> </i>
<f:attribute
name="#{beanTerInsumosBINGT.nombreAtributoCambioEstado}"
value="#{dato}"></f:attribute>
</p:commandLink>
</div>
</div>
</p:column>
